<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 200px;
            max-width: 250px;
        }
        .card p {
            margin: 5px 0;
        }
        .card strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>CSV Search App</h1>
    <input type="text" class="search-box" placeholder="Search..." id="searchInput">

    <div id="results"></div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const resultsDiv = document.getElementById("results");

        async function fetchResults(query) {
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            resultsDiv.innerHTML = ""; // clear previous cards

            data.forEach(row => {
                const card = document.createElement("div");
                card.className = "card";

                // Dynamically create HTML for all columns
                let html = "";
                for (const [key, value] of Object.entries(row)) {
                    html += `<p><strong>${key.trim()}:</strong> ${value}</p>`;
                }

                card.innerHTML = html;
                resultsDiv.appendChild(card);
            });
        }

        // Fetch results when user types
        searchInput.addEventListener("input", () => {
            fetchResults(searchInput.value);
        });

        // Load all data initially
        fetchResults("");
    </script>
</body>
</html>
